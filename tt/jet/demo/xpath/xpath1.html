		<li id="B">bb</li>
		<li id="C">cc</li>
	</ul>
	<script type="text/javascript">
	// <![CDATA[
		function main() {

		// -- First case --
		// Evaluate a XPath expression string
		var result = document.evaluate('/html/body/ul/li', document, null, 7, null);
		// Display the result
		var el0 = result.snapshotItem(0);
		var el1 = result.snapshotItem(1);
		alert(el0.innerHTML);
		alert(el1.innerHTML);
